<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - My Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
        }

        .navbar {
            background-color: black;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }

        .contact {
            padding: 20px;
            max-width: 800px;
            margin: auto;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            animation: fadeIn 1s;
        }

        p {
            font-size: 1.2em;
            margin: 10px 0;
            animation: fadeIn 1.2s;
        }

        .social-links {
            list-style: none;
            padding: 0;
            margin: 20px 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-links a {
            text-decoration: none;
            color: #007BFF;
            padding: 10px 15px;
            border: 1px solid #007BFF;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .social-links a:hover {
            background-color: #007BFF;
            color: white;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: black;
            color: white;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .dark-theme {
            background-color: #121212;
            color: white;
        }

        .light-theme {
            background-color: white;
            color: black;
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar">
            <h1 class="logo">Syed's Portfolio</h1>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="skills.html">Skills</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <button class="theme-toggle" id="theme-toggle">üåô Dark Mode</button>
        </nav>
    </header>

    <section class="contact">
        <h2>Contact Me</h2>
        <p>Email: <a href="mailto:your.email@example.com">your.email@example.com</a></p>
        <ul class="social-links">
            <li><a href="https://github.com/192121089" target="_blank">GitHub</a></li>
            <li><a href="https://www.linkedin.com/in/syed-aayisha" target="_blank">LinkedIn</a></li>
        </ul>
    </section>

    <footer>
        <p>&copy; 2024 Syed Aayisha. All rights reserved.</p>
    </footer>

    <script>
        function applyTheme(theme) {
            const body = document.body;
            if (theme === 'dark') {
                body.classList.add('dark-theme');
                body.classList.remove('light-theme');
            } else {
                body.classList.remove('dark-theme');
                body.classList.add('light-theme');
            }
        }

        // Check local storage for the theme preference
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            applyTheme(savedTheme);
        }

        // Dark Mode Toggle
        const themeToggle = document.getElementById('theme-toggle');
        themeToggle.addEventListener('click', () => {
            const currentTheme = body.classList.contains('dark-theme') ? 'dark' : 'light';
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            applyTheme(newTheme);
            localStorage.setItem('theme', newTheme); // Save preference
            themeToggle.textContent = newTheme === 'dark' ? '‚òÄÔ∏è Light Mode' : 'üåô Dark Mode';
        });
    </script>
</body>

</html>
